server.port=10000
spring.application.name=giggle-pay-service
eureka.client.service-url.defaultZone=http://localhost:8080/eureka/
eureka.client.fetch-registry=true
spring.cloud.loadbalancer.ribbon.enabled=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pay
spring.datasource.username=root
spring.datasource.password=1234567890

mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.type-aliases-package=com.grasswort.gigglepayservice.model

spring.cloud.alibaba.seata.tx-service-group=my_test_tx_group
logging.level.org.springframework.cloud.alibaba.seata.web=debug
logging.level.io.seata=debug